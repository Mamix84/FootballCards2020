<div class="ui-g">
  <div class="ui-g-4">
    <p-button class="appButton" label="AGGIUNGI STAGIONE" (onClick)="aggiungiRigaStagione()"></p-button>
  </div>
  <div class="ui-g-8"></div>
</div>

<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="listaStagioni" dataKey="ri" editMode="row">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>ETICHETTA</th>
          <th>VALORE</th>
          <th style="width:8em"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="rowData">
          <td>{{ri}}</td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="rowData.label" required>
              </ng-template>
              <ng-template pTemplate="output">
                {{rowData.label}}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="rowData.value" required>
              </ng-template>
              <ng-template pTemplate="output">
                {{rowData.value}}
              </ng-template>
            </p-cellEditor>
          </td>
          <td style="text-align:center">
            <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="pi pi-pencil" class="ui-button-info"
              (click)="onRowEditInit(rowData, ri)"></button>
            <button *ngIf="editing" pButton type="button" pSaveEditableRow icon="pi pi-check" class="ui-button-success"
              style="margin-right: .5em" (click)="onRowEditSave(rowData, ri)"></button>
            <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="pi pi-times" class="ui-button-danger"
              (click)="onRowEditCancel(rowData, ri)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
