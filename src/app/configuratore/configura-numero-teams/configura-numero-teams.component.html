<div class="ui-g">
  <div class="ui-g-3 ui-sm-12">
    <h3>TIPOLOGIA TORNEO</h3>
  </div>
  <div class="ui-g-6 ui-sm-12">
    <p-dropdown
      class="appDropDown" [options]="listaTipologieTorneo" [(ngModel)]="tipologiaTorneo"
      (onChange)="caricaListaNumeroTeams()">
    </p-dropdown>
  </div>
</div>

<div class="ui-g">
  <div class="ui-g-4">
    <p-button class="appButton" label="AGGIUNGI CONFIGURAZIONE" (onClick)="aggiungiNuovaConfigurazione()"></p-button>
  </div>
  <div class="ui-g-8"></div>
</div>

<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="lista" dataKey="id" editMode="row">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>ETICHETTA</th>
          <th>NUMERO SQUADRE</th>
          <th style="width:8em"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="rowData">
          <td>{{rowData.id}}</td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input id="etichetta-input" pInputText type="text" [(ngModel)]="rowData.etichetta" required>
              </ng-template>
              <ng-template pTemplate="output">
                {{rowData.etichetta}}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input id="etichetta-input" pInputText type="number" [(ngModel)]="rowData.valore" required>
              </ng-template>
              <ng-template pTemplate="output">
                {{rowData.valore}}
              </ng-template>
            </p-cellEditor>
          </td>
          <td style="text-align:center">
            <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="pi pi-pencil" class="ui-button-info"
              (click)="onRowEditInit(rowData, ri)"></button>
            <button *ngIf="editing" pButton type="button" pSaveEditableRow icon="pi pi-check" class="ui-button-success"
              style="margin-right: .5em" (click)="onRowEditSave(rowData, ri)"></button>
            <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="pi pi-times" class="ui-button-danger"
              (click)="onRowEditCancel(rowData, ri)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
