<div class="ui-g">
  <div class="ui-g-4">
    <p-button class="appButton" label="AGGIUNGI SQUADRA" (onClick)="aggiungiNuovaConfigurazione()"></p-button>
  </div>
  <div class="ui-g-8"></div>
</div>

<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="listaTeams" dataKey="idTecnico" editMode="row">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>ID SQUADRA</th>
          <th>NOME</th>
          <th>LOGO</th>
          <th>VALORE TECNICO</th>
          <th style="width:8em"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="rowData">
          <td>{{rowData.idTecnico}}</td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="rowData.id" required>
              </ng-template>
              <ng-template pTemplate="output">
                {{rowData.id}}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="rowData.nome" required>
              </ng-template>
              <ng-template pTemplate="output">
                {{rowData.nome}}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <p-fileUpload #fubauto mode="basic" name="uploadedFiles[]" accept="image/*"
                  (onSelect)="onBasicUploadAuto($event)" maxFileSize="1000000" (onUpload)="onBasicUploadAuto($event)"
                  [auto]="true" chooseLabel="Browse">
                </p-fileUpload>
              </ng-template>
              <ng-template pTemplate="output">
                <img class="teamLogo" src="https://firebasestorage.googleapis.com/v0/b/football-cards-2020.appspot.com/o{{rowData.logo}}?alt=media" width="30" heigth="30" />
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="number" [(ngModel)]="rowData.valoreTecnico" required>
              </ng-template>
              <ng-template pTemplate="output">
                {{rowData.valoreTecnico}}
              </ng-template>
            </p-cellEditor>
          </td>
          <td style="text-align:center">
            <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="pi pi-pencil" class="ui-button-info"
              (click)="onRowEditInit(rowData, ri)"></button>
            <button *ngIf="editing" pButton type="button" pSaveEditableRow icon="pi pi-check" class="ui-button-success"
              style="margin-right: .5em" (click)="onRowEditSave(rowData, ri)"></button>
            <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="pi pi-times" class="ui-button-danger"
              (click)="onRowEditCancel(rowData, ri)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
