<div class="p-grid">
  <div class="p-col-12">
    <p-fieldset legend="NUOVO CAMPIONATO">
      <div class="p-grid">
        <div class="p-col-3">
          <h3>DENOMINAZIONE LEGA</h3>
        </div>
        <div class="p-col-6">
          <input type="text" pInputText [(ngModel)]="campionato.denominazioneLega" />
        </div>
        <div class="p-col-3">
          <p-selectButton class="appSelectButton" [options]="listaTipologieRisultati"
            [(ngModel)]="campionato.tipologiaRisultati"></p-selectButton>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col">
          <app-tipologia-torneo [disabled]="campionato.denominazioneLega === undefined || campionato.denominazioneLega === '' ? true: false"
          (selezioneTipologiaTorneo)="campionato.tipologia = $event"></app-tipologia-torneo>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col">
          <app-stagioni [disabled]="campionato.tipologia===undefined || campionato.tipologia===null  || campionato.singolo === false ? true : false"
          (selezioneStagione)="campionato.stagione = $event;"></app-stagioni>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col-3">
          <h3>NUMERO SQUADRE</h3>
        </div>
        <div class="p-col-6">
          <p-dropdown class="appDropDown"
            [disabled]="campionato.stagione===undefined || campionato.stagione===null || numeroSquadre === undefined ? true : false"
            [options]="numeroSquadre" [(ngModel)]="campionato.numeroTeams" (onChange)="preparaListaTeams()">
          </p-dropdown>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col-3">
          <h3>FORMAT</h3>
        </div>
        <div class="p-col-6">
          <p-dropdown class="appDropDown" [disabled]="(campionato.numeroTeams===undefined || campionato.numeroTeams===null || listaFormat===undefined) ||
            (listaFormat!=undefined && listaFormat.length <=1) ? true : false" [options]="listaFormat"
            [(ngModel)]="campionato.format"></p-dropdown>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col-3">
          <h3>SELEZIONE SQUADRE</h3>
        </div>
      </div>
      <div class="p-grid"
        *ngIf="campionato.stagione && campionato.numeroTeams && campionato.denominazioneLega && campionato.format">
        <div class="p-col-12" *ngFor="let i = index; let team of listaTeamsDaSelezionare">
          <div class="p-grid">
            <div class="p-col-3">
              <h3>SQUADRA NÂ° {{i+1}}</h3>
            </div>
            <div class="p-col-6">
              <p-dropdown class="appDropDown" [options]="listaTeams" filter="true"
                [(ngModel)]="listaTeamsSelezionati[i]">
              </p-dropdown>
            </div>
            <div class="p-col-3" *ngIf="listaTeamsSelezionati[i] != null">
              <p-dropdown class="appDropDown" [options]="listaValoriTecnici" filter="true"
                [(ngModel)]="listaTeamsSelezionati[i].valoreTecnico">
              </p-dropdown>
            </div>
          </div>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col-4">
        </div>
        <div class="p-col-2">
          <p-button class="appButton" label="SQUADRE CASUALI" (onClick)="selezionaSquadreCasuali()"></p-button>
        </div>
        <div class="p-col-2">
          <p-button class="appButton" label="CARICA TEMPLATE" (onClick)="visualizzaCaricaTemplateDialog()"></p-button>
        </div>
        <div class="p-col-2" [ngStyle]="{'visibility': this.singolo === true ? 'hidden' : ''}">
          <p-button class="appButton" label="ELIMINA" (onClick)="eliminaCampionato()"></p-button>
        </div>
        <div class="p-col-2">
          <p-button class="appButton" [disabled]="checkCampionatoCompleto()" label="PREPARA"
            (onClick)="preparaCampionato()"></p-button>
        </div>
      </div>
    </p-fieldset>
  </div>
</div>

<p-dialog header="CARICA CAMPIONATO TEMPLATE" [(visible)]="visualizzaCaricaTemplate">
  <div class="p-grid" style="width: 600px; height: 200px;">
    <div class="p-col-12">

      <div class="p-grid">
        <div class="p-col-8">
          <h3>SELEZIONA CAMPIONATO DA CARICARE</h3>
        </div>
        <div class="p-col-4">
        </div>
      </div>

      <div class="p-grid">
        <div class="p-col-12">
          <p-dropdown class="appDropDown" appendTo="body" [options]="listaTemplateCampionato" filter="true"
            [(ngModel)]="campionato">
          </p-dropdown>
        </div>
      </div>

      <div class="p-grid">
        <div class="p-col-8">
        </div>
        <div class="p-col-4">
          <p-button class="appButton" label="CONFERMA" (onClick)="nascondiVisualizzaCaricaTemplate()"></p-button>
        </div>
      </div>

    </div>
  </div>
</p-dialog>
